<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/calcstyle.css" rel="stylesheet">
    </head>
    <body>
    <h1>
        CALCULATOR
    </h1>

    <table class="table">
        <tr>
            <textarea rows="1" cols="3" class="display">30 + 30</textarea>
        </tr>
        <tr>
            <th>+</th>
            <th>-</th>
            <th>c</th>
            <th>del</th>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <th>%</th>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <th>/</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <th>x</th>
        </tr>

        <tr>
            <th>√</th>
            <td>0</td>
            <th>.</th>
            <th>=</th>
        </tr>

    </table>

    <h1>Calculator Flex</h1>

    <div class="flex-container">
       <div class="calculator">
        <textarea rows="1" cols="3" class="display">30 + 30</textarea>
        <div class="buttons">+</div>
        <div class="buttons">-</div>
        <div class="buttons">c</div>
        <div class="buttons">del</div>
        <div class="buttons">7</div>
        <div class="buttons">8</div>
        <div class="buttons">9</div>
        <div class="buttons">%</div>
        <div class="buttons">4</div>
        <div class="buttons">5</div>
        <div class="buttons">6</div>
        <div class="buttons">/</div>
        <div class="buttons">1</div>
        <div class="buttons">2</div>
        <div class="buttons">3</div>
        <div class="buttons">x</div>
        <div class="buttons">√</div>
        <div class="buttons">0</div>
        <div class="buttons">.</div>
        <div class="buttons">=</div>
       </div>
        


    </div>
    </body>
</html>
