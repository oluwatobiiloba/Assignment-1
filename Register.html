<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
       <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
    <div class="pagenav">
        <nav class="navbar">
            <ul class="webnav">
                <li class="webnavbutton"><a href="index.html">About Me</a>
                </li>
                <li class="webnavbutton"><a href="Login.html">Login</a></li>
                <li class="webnavbutton"><a href="#">Register</a></li>
                <li class="webnavbutton"><a href="Contact.html">Contact Me</a></li>
    
            </ul>
    
        </nav>
        <h1 class="contacthead">
            Register With Us.
        </h1>
    
        <div class="form">
            <form>
                <h2>
                    <label for="fname">First Name</label><br>
                </h2>
                <input type="fname" name="fname" value="" class="textarea" required><br>
                <h2>
                    <label for="lname">Last Name</label><br>
                </h2>
                <input type="lname" name="lname" value="" class="textarea" required><br>
                <h2>
                    <label for="phone">Phone Number</label><br>
                </h2>
                <input type="phone" name="phone" value="" class="textarea" required><br>
                <h2>
                    <label for="gender">Gender</label>
                </h2>
                
                <select id="gender" name="gender" class="textarea formlabels" required>
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                
                </select><br>
                <h2>
                    <label for="Country">Country</label><br>
                </h2>
                <input type="Country" name="country" value="" class="textarea" required><br>
                <h2>
                    <label for="State">State/Province</label><br>
                </h2>
                <input type="state" name="state" value="" class="textarea" required><br>
                <h2>
                    <label for="Username">Username</label><br>
                </h2>
                <input type="username" name="username" value="" class="textarea" required><br>
                <h2>
                    <label for="Password">Password</label><br>
                </h2>
                <input type="Password" name="Password" value="" class="textarea" required><br>
                <h2>
                    <label for="Confirm password">Confirm password</label><br>
                </h2>
                <input type="password" name="password" value="" class="textarea" required><br>

    
                <button class="submit" type="submit"><a>Submit</a></button>
    
    
    
            </form>
        </div>
    </div>
    </body>
</html>
